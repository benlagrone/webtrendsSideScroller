<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .page{
            border:1px solid #ccc;
        }
        .hangar{
            position:fixed;
            top:0;
            background-color:#f0f0f0;
            height:35px;
            width:100%;
            opacity:0.7;
        }
    </style>
</head>
<body>
<div class="hangar"></div>
<div class="container">

    <div id="p0" class="row page">
        <p>foo</p>
    </div>
    <div class="row page"></div>
    <div id="p1" class="row page"></div>
    <div id="p2" class="row page"></div>
    <div id="p3" class="row page"></div>
    <div id="p4" class="row page"></div>
    <div id="p5" class="row page"></div>
    <div id="p6" class="row page"></div>
    <div id="p7" class="row page"></div>
    <div id="p8" class="row page"></div>
    <div id="p9" class="row page"></div>
    <div id="p10" class="row page"></div>
</div>
<script>

    var lastPos = 0;
    var direction = 0;
    var $window = $(window);
    var height = $window.height();
    var width = $window.width();

    var hangarText = 0;
    $('.hangar').text('position:'+ hangarText + ', height:'+height);

    $(document).ready(function () {
        $('.page').each(function () {
            $(this).css('height', height)
        });

        $('.page').each(function(index){
            var elementIndex;
            if(!this.id)
                this.id='element'+index;
            console.log(this.id)
            elementIndex = $(this).id;
            var element = document.getElementById(this.id)
            var elementHeight = window.getComputedStyle(element,null).getPropertyValue('height');
            console.log(elementHeight)
            $('.page').text(elementHeight);
        });
    });
    function updateElement() {
        var pos = Math.round($window.scrollTop());
        hangarText = pos;
        $('.hangar').text('position:'+ hangarText + ', height:' + height)
    }
    $window.bind('scroll', updateElement);
</script>
</body>
</html>
