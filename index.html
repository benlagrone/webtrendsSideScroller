<script>
    var height = window.innerHeight;
    var width = window.innerWidth;
    var hangarElement = document.getElementById("hangar");
    var divs = document.getElementsByClassName("row");
    var rocketElement = document.getElementById("rocket");
    var horzRocketPos = width*0.5;
    var rocketYDelta = 40;
    var rocketXDelta = 50;

    var earthChildren = document.getElementById("earth").getElementsByTagName("i");

    document.getElementById("body").onload = function(){
        for (i = 0;i<divs.length;i++){
            divs[i].style.height = height + "px";
            var element = document.getElementById(divs[i].id)
            var elementHeight = window.getComputedStyle(element,null).getPropertyValue('height');
        };
        var stars = document.getElementById("stars").getElementsByTagName("i");
        for (var i =0; i < stars.length; i++){
            stars[i].style.position = "fixed";
            stars[i].style.top = Math.floor((Math.random() * 150) + 1) + "%";
            stars[i].style.left = Math.floor((Math.random() * 100) + 1) + "%";
        };
        window.scrollTo(0,0);
        smoothScrollTo(document.body.scrollHeight)
        //rocketElement.style.left = width*0.5 + "px";
    };
    function updateElement() {
        var rocketPosition = rocketElement.getBoundingClientRect();
        var pane = Math.round(((height*(divs.length) - rocketPosition.bottom)/height) + 1.4)
        hangarElement.innerHTML = 'total: ' + height*(divs.length) + ', fromTop:'+ window.pageYOffset + ', height:' + height + ', width:' + width +
                ', count: '+ divs.length + ', rocketPos: ' + rocketPosition.bottom + ', pane: '+pane + " mult: " + window.pageYOffset/height;
        //console.log(document.getElementById("earth").style)
        document.getElementById("earth").style.fontSize=(((height*(divs.length) - rocketPosition.bottom)/height) *100)+"vw";
        document.getElementById("earth").style.left=(((height*(divs.length) - rocketPosition.bottom)/height) + 1.4*20)+"px";
        document.getElementById("earth").style.height = (height*(divs.length)-window.pageYOffset)/height+.5 + '%';
        document.getElementById("earth").getElementsByTagName("i")[0].style.transform = "rotate(" + (15 + (((height*(divs.length) - rocketPosition.bottom)/height))*4) + "deg)";
        document.getElementById("earth").getElementsByTagName("i")[0].style.right = (window.pageYOffset/height*45) + '%';
        document.getElementById("earth").getElementsByTagName("i")[0].style.bottom = (window.pageYOffset/height*200) + '%';
        document.getElementById("earth").getElementsByTagName("i")[0].style.opacity = (1-(window.pageYOffset/(height*(divs.length))) +.3);
        document.getElementById("rocket").getElementsByTagName("span")[0].style.transform = "rotate(" + (355 - (((height*(divs.length) - rocketPosition.bottom)/height))*3) + "deg)";
        document.getElementById("rocket").getElementsByTagName("i")[2].style.transform = "rotate(" + (259 - (((height*(divs.length) - rocketPosition.bottom)/height))*3) + "deg)";
        var stars = document.getElementById("stars").getElementsByTagName("i");

        for (var i =0; i < stars.length; i++){
            stars[i].style.opacity = (1-(window.pageYOffset/(height*(divs.length))) -.3);
        };

    }

    window.smoothScrollTo = (function () {
        var timer, start, factor;

        return function (target, duration) {
            var offset = window.pageYOffset,
                    delta  = target - window.pageYOffset; // Y-offset difference
            duration = duration || 1000;              // default 1 sec animation
            start = Date.now();                       // get start time
            factor = 0;

            if( timer ) {
                clearInterval(timer); // stop any running animations
            }

            function step() {
                var y;
                factor = (Date.now() - start) / duration; // get interpolation factor
                if( factor >= 1 ) {
                    clearInterval(timer); // stop animation
                    factor = 1;           // clip to max 1.0
                }
                y = factor * delta + offset;
                window.scrollBy(0, y - window.pageYOffset);
            }

            timer = setInterval(step,10);
            return timer;
        };
    }());
</script>
