        }

            width:100%;
            opacity:0.7;
        }

        .color-0 { background-color: #3499DB }	/* Main Primary color */

        .color-2 { background-color: #58ADE3 }
        .color-3 { background-color: #0F85D1 }
        .color-4 { background-color: #0665A2 }

        .curve{border-top-right-radius: 90% 40%;}
        .curve2{border-top-right-radius: 80% 10%;}
        #sun{}
        #sun > span > i:first-child{position:relative;top:0px;left:24px}
        #sun > span > i:last-child{position:relative;bottom:42px;left:23px;}
        #ground{
            width: 100%;
            border-bottom:60px solid brown;
        }
        #ground .left i{
            font-size:8vw;
            bottom:30px;
        }
        #ground .right i {
            bottom: 80px;
            float:left;
        }

        #ground > .right > i:first-child{
            color:#333;
            left:-40px;
            bottom:15px!important;
        }
        #ground > div.right > i:nth-child(2){
            color:#666;
            left:15px;
        }
        #ground > div.right > i:nth-child(3){
            color:#555;
            left:15px;
        }
        #ground > div.right > i:nth-child(4){
            color:#222;
            left:15px;
        }
        #ground > div.right > i:nth-child(5){
            color:brown;
            left:0px;
        }
        #ground .right i.small{
            font-size:12vw;
        }
        #ground .right i.med{
            font-size:12vw;
        }
        #ground .right i.large{
            font-size:12vw;
        }
        #ground > div{width:50%;height:0px;}
        .left{float:left}
        .right{float:right}
        .green{color:green}
        .white{color:white;}
        .yellow{color:yellow}
        .blue{color:#85C4ED;}
        #ground > div > i{
            position:relative;
        }
        #ground > div.left > i:first-child{
            left:15px;
        }
        #ground > div.left > i:nth-child(2){
            left:30px;
        }
        #ground > div.left > i:nth-child(3){
            left:10px;
        }
        #ground > div.left > i:nth-child(4){
            left:0px;
        }
        #ground > div.left > i:nth-child(5){
            left:-30px;
        }
        .fa-globe.land::after {
            position: absolute;
            content: '';
            background: green;
            z-index: -1;
            top: 10%;
            left: 0%;
            width: 100%;
            height: 80%;
            border-radius:50%

<script>
    var height = window.innerHeight;
    var width = window.innerWidth;
    var hangarElement = document.getElementById("hangar");

    var earthChildren = document.getElementById("earth").getElementsByTagName("i");

    document.getElementById("body").onload = function(){
        for (i = 0;i<divs.length;i++){
            divs[i].style.height = height + "px";

            var elementHeight = window.getComputedStyle(element,null).getPropertyValue('height');

            stars[i].style.position = "fixed";
            stars[i].style.top = Math.floor((Math.random() * 150) + 1) + "%";
            stars[i].style.left = Math.floor((Math.random() * 100) + 1) + "%";
        };
        var movers = document.getElementsByClassName("mover");
        for (var i = 0;i < movers.length; i++){
            //var cloudgroup = movers[i].getElementsByTagName("i");
            var moverData = {};
            movers[i].moverData = moverData;
        }
        var cloudGroups = document.getElementsByClassName("clouds")
        for (var i = 0; i < cloudGroups.length; i++){
            var clouds = cloudGroups[i].getElementsByTagName("i");
            for (var j = 0; j < clouds.length; j++){
                clouds[j].style.position = "relative";
                clouds[j].style.top = Math.floor((Math.random() * window.innerHeight *.75) + 1) + "px";
                clouds[j].setAttribute("data-position0", Math.floor((Math.random() * width) + 1)) +"px";
                clouds[j].style.left = Math.floor((Math.random() * width *.75) + 1)+'px';
                //console.log(clouds[j].style.left)
                //console.log(width)
                //console.log((Math.floor((Math.random() * width) + 1))+"px");
            }
        }
        //window.scrollTo(0,0);
        smoothScrollTo(document.body.scrollHeight)
        //rocketElement.style.left = width*0.5 + "px";
    };

        rocketPositionHolder>rocketElement.getBoundingClientRect().bottom?rocketDirection=-1:rocketDirection=1;

        rocketPositionHolder = rocketElement.getBoundingClientRect().bottom;
        var pane = Math.round(((height*(divs.length) - rocketElement.getBoundingClientRect().bottom)/height) + 1.4)

    window.smoothScrollTo = (function () {
        var timer, start, factor;

        return function (target, duration) {
            var offset = window.pageYOffset,
                    delta  = target - window.pageYOffset; // Y-offset difference
            duration = duration || 1000;              // default 1 sec animation
            start = Date.now();                       // get start time
            factor = 0;

            if( timer ) {
                clearInterval(timer); // stop any running animations
            }

            function step() {
                var y;
                factor = (Date.now() - start) / duration; // get interpolation factor
                if( factor >= 1 ) {
                    clearInterval(timer); // stop animation
                    factor = 1;           // clip to max 1.0
                }
                y = factor * delta + offset;
                window.scrollBy(0, y - window.pageYOffset);
            }

            timer = setInterval(step,10);
            return timer;
        };
    }());
